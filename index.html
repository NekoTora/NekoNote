<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>NekoNote</title>
    <link rel="stylesheet" type="text/css" href="./public/main.css">
    <link rel="stylesheet" type="text/css" href="./public/font.css">
    <script src="./public/angular.min.js"></script>
    <script src="./public/note.js"></script>
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="inner">
				<h1>NekoNote</h1>
				<h2>A Simple NoteBook For You</h2>
				<a href="./add.html"><i class="icon-pencil"></i></a>
			</div>
		</div>
		<ul class="notebox">
			<li>
				<i class="icon-quote-left"></i>

					<div class="sub">
						<span class="time">2015.09.27 14:31:24</span>

					</div>
				</div>
			</li>
		</ul>
	</div>
